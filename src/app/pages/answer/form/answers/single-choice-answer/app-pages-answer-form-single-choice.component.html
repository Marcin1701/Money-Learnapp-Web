<div class="question-container">
  <div *ngIf="singleChoice.question" class="question-name">
    {{singleChoice.question.question}}
  </div>
  <div class="radio-container">
    <mat-radio-group class="radio-group">
      <mat-radio-button (change)="checkSingleChoice($event)"
                        *ngFor="let choice of singleChoice.question.singleChoiceOptions"
                        [value]="choice"
                        class="radio-button">
        {{choice}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
