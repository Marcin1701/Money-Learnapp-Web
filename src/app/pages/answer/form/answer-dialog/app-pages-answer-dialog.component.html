<div class="dialog-container">
  <form (ngSubmit)="nameFormGroup.markAllAsTouched(); onSubmit()" [formGroup]="nameFormGroup">
    <div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email/Login</mat-label>
        <input [placeholder]="'Podaj swoją nazwę'" formControlName="name" matInput name="name"/>
        <mat-error>Pole wymagane!</mat-error>
      </mat-form-field>
    </div>
    <button (click)="onSubmit()" [class.invalid-button-background-color]="nameFormGroup.invalid"
            [disabled]="nameFormGroup.invalid" class="action-menu-button button-behaviour login-button-confirm log-in" type="submit">
      Ok
    </button>
  </form>
</div>
