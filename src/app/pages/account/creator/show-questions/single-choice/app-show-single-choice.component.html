<ng-container *ngIf="!pending; else spinner">
  <ng-container *ngIf="singleChoiceQuestions.data.length; else noQuestions">
    <div>
      <table mat-table matSort (matSortChange)="sortChange($event)" [dataSource]="singleChoiceQuestions" class="mat-elevation-z8 full-width table-positioning">
        <ng-container *ngIf="select" matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null; selectItem.emit(questions[row.index - 1].id)"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="index">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Nr</th>
          <td mat-cell *matCellDef="let question">{{question.index}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Nazwa Pytania</th>
          <td mat-cell *matCellDef="let question">{{question.name}}</td>
        </ng-container>
        <ng-container matColumnDef="text">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Pytanie</th>
          <td mat-cell *matCellDef="let question">{{question.text}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Data Utworz.</th>
          <td mat-cell *matCellDef="let question">{{question.date | date: 'short' }}</td>
        </ng-container>
        <ng-container matColumnDef="optionCount">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Ilość opcji</th>
          <td mat-cell *matCellDef="let question">{{question.optionCount}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (click)="selection.toggle(row); selectItem.emit(questions[row.index - 1].id)"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[6, 8, 10]" showFirstLastButtons></mat-paginator>
  </ng-container>
  <ng-template #noQuestions>
    <mr-app-common-nothing-found></mr-app-common-nothing-found>
  </ng-template>
</ng-container>
<ng-template #spinner>
  <mr-app-common-spinner></mr-app-common-spinner>
</ng-template>
