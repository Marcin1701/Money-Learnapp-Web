<ng-container *ngIf="singleChoicePagedQuestions.data.length; else noQuestions">
  <div>
    <table mat-table [dataSource]="singleChoicePagedQuestions" class="mat-elevation-z8 full-width table-positioning">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Nr</th>
        <td mat-cell *matCellDef="let question">{{question.index}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa Pytania</th>
        <td mat-cell *matCellDef="let question">{{question.name}}</td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Pytanie</th>
        <td mat-cell *matCellDef="let question">{{question.text}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data Utworz.</th>
        <td mat-cell *matCellDef="let question">{{question.date | date: 'short' }}</td>
      </ng-container>
      <ng-container matColumnDef="optionCount">
        <th mat-header-cell *matHeaderCellDef>Ilość opcji</th>
        <td mat-cell *matCellDef="let question">{{question.optionCount}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator class="paginator"
                   [pageSize]="pageSize"
                   [length]="singleChoiceQuestions.data.length"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   (page)="changePage($event)"
                   aria-label="Wybierz">
    </mat-paginator>
  </div>
</ng-container>
<ng-template #noQuestions>
  <mr-app-common-nothing-found></mr-app-common-nothing-found>
</ng-template>
